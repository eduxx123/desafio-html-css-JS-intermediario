<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest-HTML-CSS-JS-Intermediario</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="conteudo-principal">

        <div class="info">
            <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de
                24h.
            </p>
        </div>

        <div class="formulario">
    
                <ul class="items">
                    <li>
                        <input class="input" type="text" name="nome" placeholder="Nome completo *">
                        <p class="campo-obrigatorio">campo obrigatório</p>
                    </li>

                    <li>
                        <input class="input" type="text" name="email" placeholder="Email *">
                        <p class="campo-obrigatorio">campo obrigatório</p>
                    </li>

                    <li>
                        <input class="input" type="text" name="telefone" placeholder="Telefone *">
                        <p class="campo-obrigatorio">campo obrigatório</p>
                    </li>

                    <li>
                        <textarea class="input" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
                        <p class="campo-obrigatorio">campo obrigatório</p>
                    </li>

                    <li>
                        <p class="campos-obrigatorios">*campos obrigatórios</p>
                    </li>

                    <li>
                        <button class="botao">Enviar</button>
                    </li>

                </ul>
        </div>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
